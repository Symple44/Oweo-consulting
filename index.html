    <!-- 11. App Initialization -->
    <script>
        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('🔍 Checking dependencies...');
                
                // Vérifier que les configurations sont cohérentes
                if (window.CompanyInfo) {
                    const validation = window.CompanyInfo.validate();
                    if (!validation.valid) {
                        console.error('❌ Configuration société invalide:', validation.issues);
                    } else {
                        console.log('✅ Company info validated');
                    }
                } else {
                    console.warn('⚠️ CompanyInfo not loaded');
                }
                
                // Initialiser le SEO Manager
                if (window.SEOManager) {
                    window.seoManager = new window.SEOManager();
                    window.seoManager.init();
                    console.log('✅ SEO Manager initialized');
                } else {
                    console.warn('⚠️ SEO Manager not available');
                }
                
                // Vérifier AppConfig
                if (window.AppConfig) {
                    if (typeof window.AppConfig.validateCompanyInfo === 'function') {
                        window.AppConfig.validateCompanyInfo();
                    }
                    console.log('✅ App config loaded');
                } else {
                    console.warn('⚠️ AppConfig not loaded');
                }
                
                // Vérifier que toutes les dépendances sont chargées
                const requiredClasses = [
                    'EventBus', 'ComponentManager', 'DOMUtils', 'AnimationUtils',
                    'BaseComponent', 'OweoRouter', 'OweoApp'
                ];
                
                const missingClasses = requiredClasses.filter(className => {
                    return typeof window[className] === 'undefined';
                });
                
                if (missingClasses.length > 0) {
                    throw new Error(`Classes manquantes: ${missingClasses.join(', ')}`);
                }
                
                console.log('✅ All dependencies loaded');
                
                // Vérifier les pages importantes
                const pageClasses = ['HomePage', 'ServicesPage', 'DemosPage', 'ContactPage'];
                const missingPages = pageClasses.filter(className => {
                    return typeof window[className] === 'undefined';
                });
                
                if (missingPages.length > 0) {
                    console.warn('⚠️ Pages manquantes:', missingPages.join(', '));
                } else {
                    console.log('✅ All pages loaded');
                }
                
                // Initialiser l'application
                if (typeof window.OweoApp !== 'undefined') {
                    window.app = new window.OweoApp();
                    window.app.init();
                } else {
                    console.error('OweoApp not found');
                }
                
            } catch (error) {
                console.error('App initialization failed:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h1>Erreur de chargement</h1>
                        <p>Une erreur est survenue lors du chargement de l'application.</p>
                        <details>
                            <summary>Détails de l'erreur</summary>
                            <pre>${error.message}</pre>
                        </details>
                        <button onclick="location.reload()" class="btn btn-primary">
                            Recharger la page
                        </button>
                    </div>
                    
                    <style>
                    .error-container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        min-height: 60vh;
                        text-align: center;
                        padding: 2rem;
                    }
                    
                    .error-icon {
                        font-size: 4rem;
                        color: #ef4444;
                        margin-bottom: 1rem;
                    }
                    
                    .error-container h1 {
                        font-size: 2rem;
                        margin-bottom: 1rem;
                        color: #1f2937;
                    }
                    
                    .error-container p {
                        margin-bottom: 2rem;
                        color: #6b7280;
                        max-width: 500px;
                    }
                    
                    .btn {
                        padding: 0.75rem 1.5rem;
                        border-radius: 8px;
                        font-weight: 600;
                        background: #3b82f6;
                        color: white;
                        border: none;
                        cursor: pointer;
                        transition: all 0.2s;
                    }
                    
                    .btn:hover {
                        background: #2563eb;
                    }
                    </style>
                `;
            }
        });
        
        // Validation périodique de cohérence (développement uniquement)
        if (window.location.hostname === 'localhost') {
            setTimeout(() => {
                if (window.ConsistencyChecker) {
                    console.log('🔍 Lancement de la vérification de cohérence...');
                    window.checkConsistency = () => new window.ConsistencyChecker().checkAll();
                    window.startMonitoring = () => new window.ConsistencyChecker().startMonitoring();
                    
                    // Vérification initiale
                    window.checkConsistency();
                    
                    console.log('💡 Commandes disponibles en dev:');
                    console.log('  - checkConsistency() : Vérifier la cohérence');
                    console.log('  - startMonitoring() : Surveillance continue');
                }
            }, 3000);
        }
        
        // Gestion des erreurs JavaScript globales
        window.addEventListener('error', (event) => {
            // Ne pas traiter les erreurs Calendly
            if (event.filename && event.filename.includes('calendly')) {
                console.warn('Calendly script error (non-critical):', event.message);
                event.preventDefault();
                return;
            }
            
            console.error('Erreur JavaScript:', event.error);
        });
        
        // Gestion des promesses rejetées
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise rejetée:', event.reason);
        });
    </script>
