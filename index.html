    <!-- 10. App Initialization -->
    <script>
        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('üîç Checking dependencies...');
                
                // V√©rifier que les configurations sont coh√©rentes
                if (window.CompanyInfo) {
                    const validation = window.CompanyInfo.validate();
                    if (!validation.valid) {
                        console.error('‚ùå Configuration soci√©t√© invalide:', validation.issues);
                    } else {
                        console.log('‚úÖ Company info validated');
                    }
                } else {
                    console.warn('‚ö†Ô∏è CompanyInfo not loaded');
                }
                
                // V√©rifier AppConfig
                if (window.AppConfig) {
                    if (typeof window.AppConfig.validateCompanyInfo === 'function') {
                        window.AppConfig.validateCompanyInfo();
                    }
                    console.log('‚úÖ App config loaded');
                } else {
                    console.warn('‚ö†Ô∏è AppConfig not loaded');
                }
                
                // V√©rifier que toutes les d√©pendances sont charg√©es
                const requiredClasses = [
                    'EventBus', 'ComponentManager', 'DOMUtils', 'AnimationUtils',
                    'BaseComponent', 'OweoRouter', 'OweoApp'
                ];
                
                const missingClasses = requiredClasses.filter(className => {
                    return typeof window[className] === 'undefined';
                });
                
                if (missingClasses.length > 0) {
                    throw new Error(`Classes manquantes: ${missingClasses.join(', ')}`);
                }
                
                console.log('‚úÖ All dependencies loaded');
                
                // V√©rifier le chargement de Calendly (non bloquant)
                const checkCalendly = () => {
                    if (typeof window.Calendly !== 'undefined') {
                        console.log('‚úÖ Calendly widget loaded');
                    } else {
                        console.warn('‚ö†Ô∏è Calendly widget not loaded yet (fallback available)');
                    }
                };
                
                // V√©rifier imm√©diatement et apr√®s un d√©lai
                checkCalendly();
                setTimeout(checkCalendly, 2000);
                
                // Initialiser l'application
                if (typeof window.OweoApp !== 'undefined') {
                    window.app = new window.OweoApp();
                    window.app.init();
                } else {
                    console.error('OweoApp not found');
                }
                
            } catch (error) {
                console.error('App initialization failed:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h1>Erreur de chargement</h1>
                        <p>Une erreur est survenue lors du chargement de l'application.</p>
                        <details>
                            <summary>D√©tails de l'erreur</summary>
                            <pre>${error.message}</pre>
                        </details>
                        <button onclick="location.reload()" class="btn btn-primary">
                            Recharger la page
                        </button>
                    </div>
                    
                    <style>
                    .error-container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        min-height: 60vh;
                        text-align: center;
                        padding: 2rem;
                    }
                    
                    .error-icon {
                        font-size: 4rem;
                        color: #ef4444;
                        margin-bottom: 1rem;
                    }
                    
                    .error-container h1 {
                        font-size: 2rem;
                        margin-bottom: 1rem;
                        color: #1f2937;
                    }
                    
                    .error-container p {
                        margin-bottom: 2rem;
                        color: #6b7280;
                        max-width: 500px;
                    }
                    
                    .btn {
                        padding: 0.75rem 1.5rem;
                        border-radius: 8px;
                        font-weight: 600;
                        background: #3b82f6;
                        color: white;
                        border: none;
                        cursor: pointer;
                        transition: all 0.2s;
                    }
                    
                    .btn:hover {
                        background: #2563eb;
                    }
                    </style>
                `;
            }
        });
        
        // Gestionnaire global pour les erreurs Calendly
        window.addEventListener('error', (event) => {
            if (event.filename && event.filename.includes('calendly')) {
                console.warn('Calendly script error (non-critical):', event.message);
                // Ne pas bloquer l'application pour les erreurs Calendly
                event.preventDefault();
            }
        });
        
        // Configuration Calendly une fois charg√©
        window.addEventListener('load', () => {
            // Attendre que Calendly soit disponible
            const waitForCalendly = (retries = 10) => {
                if (typeof window.Calendly !== 'undefined') {
                    console.log('üóìÔ∏è Calendly widget ready');
                    
                    // Configuration optionnelle du widget
                    if (window.AppConfig && window.AppConfig.external && window.AppConfig.external.calendly) {
                        window.AppConfig.external.calendly.loaded = true;
                    }
                } else if (retries > 0) {
                    setTimeout(() => waitForCalendly(retries - 1), 500);
                } else {
                    console.warn('‚ö†Ô∏è Calendly widget could not be loaded, fallback will be used');
                }
            };
            
            waitForCalendly();
        });
        // Validation p√©riodique de coh√©rence (d√©veloppement uniquement)
        if (window.location.hostname === 'localhost') {
            setInterval(() => {
                if (window.CompanyInfo && window.AppConfig) {
                    const contactEmail1 = window.CompanyInfo.contact.email;
                    const contactEmail2 = window.AppConfig.contact.email;
                    
                    if (contactEmail1 !== contactEmail2) {
                        console.warn('‚ö†Ô∏è Incoh√©rence d√©tect√©e dans les emails de contact');
                    }
                }
            }, 10000); // V√©rification toutes les 10 secondes
        }
    </script>
