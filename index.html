<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oweo - Expert ERP Charpente Métallique</title>
    
    <!-- CSS Variables et Base -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/demo-search.css">
    
    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar"></nav>
    
    <!-- Demo Search Banner (visible seulement en mode démo) -->
    <div id="demo-search-banner" class="demo-search-banner" style="display: none;">
        <div class="demo-search-container">
            <div class="demo-search-content">
                <div class="demo-search-brand">
                    <i class="fas fa-search"></i>
                    <span>Navigation Démos</span>
                </div>
                <div class="demo-search-input-container">
                    <input 
                        type="text" 
                        id="demo-search-input" 
                        class="demo-search-input" 
                        placeholder="Rechercher une démo ou fonctionnalité... (ex: 'chiffrage', 'DSTV', 'métrage')"
                        autocomplete="off"
                    >
                    <div id="demo-search-results" class="demo-search-results"></div>
                </div>
                <div class="demo-search-actions">
                    <button id="demo-search-help" class="demo-search-help-btn" title="Aide">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button id="demo-search-close" class="demo-search-close-btn" title="Fermer">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <main id="app" class="app-container">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Chargement de l'application...</p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    
    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- Scripts - Architecture Modulaire (ordre corrigé) -->
    
    <!-- 1. Core Classes de base (doivent être chargées en premier) -->
    <script src="js/core/event-bus.js"></script>
    <script src="js/core/component-manager.js"></script>
    
    <!-- 2. Utilities (doivent être chargés avant les composants qui les utilisent) -->
    <script src="js/utils/dom-utils.js"></script>
    <script src="js/utils/animation-utils.js"></script>
    <script src="js/utils/client-access.js"></script>
    
    <!-- 3. Base Components (doivent être chargés avant les composants spécialisés) -->
    <script src="js/components/base-component.js"></script>
    <script src="js/pages/base-page.js"></script>
    <script src="js/demos/base-demo.js"></script>
    
    <!-- 4. Core System -->
    <script src="js/core/router.js"></script>
    <script src="js/core/app.js"></script>
    
    <!-- 5. Components -->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/demo-search.js"></script>
    <script src="js/components/modal.js"></script>
    
    <!-- 6. Pages -->
    <script src="js/pages/home.js"></script>
    <script src="js/pages/services.js"></script>
    
    <!-- 7. Demo Pages -->
    <script src="js/demos/chiffrage-demo.js"></script>
    <script src="js/demos/dstv-demo.js"></script>
    
    <!-- 8. Configuration (doit être chargé après les composants) -->
    <script src="js/config/demo-config.js"></script>
    <script src="js/config/app-config.js"></script>
    
    <!-- 9. App Initialization -->
    <script>
        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('🔍 Checking dependencies...');
                
                // Vérifier que toutes les dépendances sont chargées
                const requiredClasses = [
                    'EventBus', 'ComponentManager', 'DOMUtils', 'AnimationUtils',
                    'BaseComponent', 'OweoRouter', 'OweoApp'
                ];
                
                const missingClasses = requiredClasses.filter(className => {
                    return typeof window[className] === 'undefined';
                });
                
                if (missingClasses.length > 0) {
                    throw new Error(`Classes manquantes: ${missingClasses.join(', ')}`);
                }
                
                console.log('✅ All dependencies loaded');
                
                // Initialiser l'application
                if (typeof window.OweoApp !== 'undefined') {
                    window.app = new window.OweoApp();
                    window.app.init();
                } else {
                    console.error('OweoApp not found');
                }
            } catch (error) {
                console.error('App initialization failed:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h1>Erreur de chargement</h1>
                        <p>Une erreur est survenue lors du chargement de l'application.</p>
                        <details>
                            <summary>Détails de l'erreur</summary>
                            <pre>${error.message}</pre>
                        </details>
                        <button onclick="location.reload()" class="btn btn-primary">
                            Recharger la page
                        </button>
                    </div>
                    
                    <style>
                    .error-container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        min-height: 60vh;
                        text-align: center;
                        padding: 2rem;
                    }
                    
                    .error-icon {
                        font-size: 4rem;
                        color: #ef4444;
                        margin-bottom: 1rem;
                    }
                    
                    .error-container h1 {
                        font-size: 2rem;
                        margin-bottom: 1rem;
                        color: #1f2937;
                    }
                    
                    .error-container p {
                        margin-bottom: 2rem;
                        color: #6b7280;
                        max-width: 500px;
                    }
                    
                    .btn {
                        padding: 0.75rem 1.5rem;
                        border-radius: 8px;
                        font-weight: 600;
                        background: #3b82f6;
                        color: white;
                        border: none;
                        cursor: pointer;
                        transition: all 0.2s;
                    }
                    
                    .btn:hover {
                        background: #2563eb;
                    }
                    </style>
                `;
            }
        });
    </script>
</body>
</html>
